<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" 
 xmlns:sec="http://www.thymleaf.org/extras/spring-security"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="template1">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

	<!-- Reference Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Reference Bootstrap and local files -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" th:href="@{css/slick.css}">
	<link rel="stylesheet" th:href="@{css/slick-theme.css}">
	<link rel="stylesheet" th:href="@{css/reservation.css}">
	<link rel="icon" th:href="@{images/header/white-logo.png}">

	<title>Employee</title>
</head>

<body>
<div layout:fragment="content1">


	<!-- Main Cover Section -->
	<section class="cover-main" id="home">
		<header>
			<nav class="nav-wrapper">
				<div class="logo">
					<a th:href="@{/}"> 
					</a>
				</div>

				
			</nav>
			<div class="menu-trigger js-menu-trigger"></div>
		</header>

		<!-- Main buttons and title -->
		<div class="wrapper">
			<ul id="scene" data-invert-x="false" data-invert-y="false" data-scalar-x="7" data-scalar-y="7"
				data-friction-x="0.1" data-friction-y="0.1" data-origin-x="0.5" data-origin-y="0.5">
				<li class="layer name" data-depth="0.90">Employee</li>
				<li class="layer btn btn-main" data-depth="0.30"><a th:href="@{/HomePage}" class="res-btn">Nouveau employee</a></li>
			</ul>
		</div>
	</section>

	<!-- Hotel Booking Section -->
	<div class="container">
		<h2 class="sub-title" id="book">Nouveau employee</h2>
		<div class="hotel_reserve_box card">
			<h3>Nouveau employee</h3>
			<br>

			<!-- Reservation form -->
			<form id="resForm" name="resForm" method="post" th:action="@{/save}">
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			

				<div class="form-group">
					<label for="nom">Nom</label> 
					<input id="nom"  type="text" name="username" th:value="${employee.username}" class="form-control prc" 
						  placeholder="username" 
						required />
				</div>

               <div class="form-group">
					<label  class="date-label"for="DatedeNaissance">Date de Naissance</label> 
					<input id="DatedeNaissance" type="date" name="dateNaissance" th:value="${employee.dateNaissance}"  class="form-control prc" 
						   
						required />
				</div>
				 <div class="form-group">
					<label for="Email">Email</label> 
					<input id="Email" type="text" name="Email" th:value="${employee.email}"  class="form-control prc" 
						   
						required />
				</div>
				<div class="form-group">
					<label for="Departement">Departement</label> 
					<input id="Departement" type="text" name="departement" th:value="${employee.departement}"  class="form-control prc" 
						   
						required />
				</div>




				<!-- submit form -->
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>




	<!-- Reference Javascript and local files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>

	<script th:src="@{scripts/reservation.js}"></script>
	<script th:src="@{scripts/cost.js}"></script>
</div>
</body>

</html>
